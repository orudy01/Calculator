<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-container">
        <div class="calculator">
            <div class="display" id="calc-Display"> 0 </div>
            <div class="calculator-buttons">
                <button class="top" onclick="resetDisplay()">AC</button>
                <button class="top" onclick="changeSign()">+/-</button>
                <button class="top">%</button>
                <button class="right-side" onclick="prepNextValue('divide')">/</button>
                <button onclick="addToValue('7')">7</button>
                <button onclick="addToValue('8')">8</button>
                <button onclick="addToValue('9')">9</button>
                <button class="right-side" onclick="prepNextValue('multiply')">x</button>
                <button onclick="addToValue('4')">4</button>
                <button onclick="addToValue('5')">5</button>
                <button onclick="addToValue('6')">6</button>
                <button class="right-side" onclick="prepNextValue('subtract')">-</button>
                <button onclick="addToValue('1')">1</button>
                <button onclick="addToValue('2')">2</button>
                <button onclick="addToValue('3')">3</button>
                <button class="right-side" onclick="prepNextValue('add')">+</button>
                <button class="zero" onclick="addToValue('0')">0</button>
                <button>.</button>
                <button class="right-side" onclick="showAnswer()">=</button>
                
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â© Rodolfo Ortega 2022 All Rights Reserved
    </div>
    
</body>
</html>
